<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Finder Popup</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        h3 {
            margin: 0 0 10px 0;
            color: #1a73e8;
            font-size: 14px;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .checkbox-item:hover {
            background: #e8f0fe;
        }
        
        .checkbox-item input {
            margin: 0;
            cursor: pointer;
        }
        
        .checkbox-item label {
            cursor: pointer;
            font-size: 13px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        button:hover {
            background: #0d62d9;
        }
        
        .results {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .result-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #1a73e8;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .result-item:hover {
            background: #f0f7ff;
        }
        
        .result-title {
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 3px;
        }
        
        .result-url {
            color: #666;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .result-count {
            background: #34a853;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .message {
            padding: 10px;
            background: #fff3cd;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter-section">
            <h3>ðŸ‘¤ Authors <span class="result-count" id="authorCount">0</span></h3>
            <div class="checkbox-group" id="authorList">
                <!-- Authors will be auto-detected -->
            </div>
        </div>
        
        <div class="filter-section">
            <h3>ðŸ“… Year <span class="result-count" id="yearCount">0</span></h3>
            <div class="checkbox-group" id="yearList">
                <!-- Years will be auto-detected -->
            </div>
        </div>
        
        <button id="applyBtn">Apply Filter</button>
        
        <div class="results">
            <h3>ðŸ“Š Results <span class="result-count" id="totalCount">0</span></h3>
            <div id="resultsList">
                <div class="message">
                    Select filters and click "Apply Filter"
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
