<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>ðŸ“š Reference Finder</h2>

    <div class="filter-section">
      <input type="text" id="filterInput" placeholder="Filter by keyword...">
      
      <select id="authorFilter" title="Filter by author">
        <option value="">All Authors</option>
      </select>
      
      <select id="yearFilter" title="Filter by year">
        <option value="">All Years</option>
      </select>
      
      <select id="siteFilter" title="Filter by site">
        <option value="">All Sites</option>
      </select>
      
      <button id="filterBtn">Apply Filter</button>
    </div>

    <ul id="results"><li>Loading references...</li></ul>

    <script src="popup.js"></script>
</body>
</html>
