<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Finder</title>
    <style>
        /* Modernized popup styles (IDs and markup preserved) */
        body {
            width: 420px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f6f7fb;
            color: #202124;
        }

        .container {
            padding: 16px;
        }

        .header {
            background: linear-gradient(90deg,#1a73e8 0%, #4caf50 100%);
            color: white;
            padding: 12px;
            margin: -16px -16px 14px -16px;
            text-align: left;
            font-weight: 700;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(32,33,36,0.08);
            display:flex; align-items:center; gap:10px;
        }

        .header::before { content: 'üîé'; font-size:18px; }

        .loading {
            text-align: center;
            padding: 18px;
            color: #666;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(32,33,36,0.06);
        }

        .error {
            text-align: center;
            padding: 12px;
            color: #b00020;
            background: #fff6f6;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f3c4c4;
        }

        .filter-section { margin-bottom: 14px; }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #1f6feb;
            margin-bottom: 8px;
            display: flex; align-items: center; gap: 8px;
        }

        .checkbox-group {
            max-height: 140px;
            overflow-y: auto;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            padding: 10px;
            background: #ffffff;
            box-shadow: 0 1px 2px rgba(32,33,36,0.03);
        }

        .checkbox-item { display:flex; align-items:center; padding:6px 2px; }
        .checkbox-item input { margin:0 10px 0 0; }
        .checkbox-item label { font-size:13px; color:#202124; }

        .count-badge {
            background: #6f42c1;
            color: white;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
            margin-left: 8px;
        }

        .button {
            background: linear-gradient(180deg,#1a73e8,#0d62d9);
            color: white; border: none; padding: 11px; width:100%; border-radius:8px; font-weight:700; cursor:pointer;
            box-shadow: 0 2px 6px rgba(26,115,232,0.12);
        }
        .button:hover { transform:translateY(-1px); }
        .button:disabled { opacity:0.5; box-shadow:none; cursor:not-allowed; }

        .results-section { margin-top:14px; }

        .result-item {
            padding: 12px; margin:8px 0; background: #ffffff; border-radius:8px; border-left:4px solid #6f42c1;
            box-shadow: 0 1px 3px rgba(32,33,36,0.04);
        }
        .result-item:hover { transform: translateY(-2px); box-shadow:0 6px 18px rgba(32,33,36,0.08); }

        .result-title { font-size:14px; font-weight:600; color:#111; margin-bottom:6px; }
        .result-meta { font-size:12px; color:#555; display:flex; gap:10px; flex-wrap:wrap; }

        .no-results { text-align:center; padding:18px; color:#666; font-style:italic; }

        /* preserve initial hidden state */
        #error { display: none; }
        #content { display: none; }
    </style>
</head>
<body>
    <div class="header">
        üîç Research Finder
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            Scanning page for results...
        </div>
        
        <div id="error" class="error">
            Please open Google or Google Scholar search results first
        </div>
        
        <div id="content">
            <div class="filter-section">
                <div class="section-title">
                    üë§ Authors <span id="authorCount" class="count-badge">0</span>
                </div>
                <div class="checkbox-group" id="authorList">
                    <!-- Authors will appear here -->
                </div>
            </div>
            
            <div class="filter-section">
                <div class="section-title">
                    üìÖ Years <span id="yearCount" class="count-badge">0</span>
                </div>
                <div class="checkbox-group" id="yearList">
                    <!-- Years will appear here -->
                </div>
            </div>
            
            <button id="applyBtn" class="button" disabled>Apply Filter</button>
            
            <div class="results-section">
                <div class="section-title">
                    üìä Results <span id="resultCount" class="count-badge">0</span>
                </div>
                <div id="resultsList">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
